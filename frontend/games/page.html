<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunForTwo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2cbe94a40.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="page.js"></script>
</head>

<body>
    <div id="pageNav-Container">
        <div id="nav">
            <div id="sidebar-btn" class="sidebar-btn">
                <div class="sidebar-btn_burger"></div>
            </div>
        </div>

        <div id="sidebar" class="sidebar sidebar hide">
            <h4 id="sidebar-title"></h4>
            <div class="usr-side-content">
                <h5 id="userName">Username: </h5>
                <i id="usredit" class='fas fa-edit'></i>
            </div>
            <h5 id="gameCode">Game Code: </h5>
            <ul id="sidebarList">
                <li id="home" class="sidebar_item">Home</li>
                <!--Keep the players last in the list-->
                <li id="players" class="sidebar_item">Players</li>
            </ul>
        </div>
    </div>

    <div id="pageContent-Container">

        <div id="gameInfo">
            <div id="state">Player's Turn:</div>
        </div>

        <div id="gameScreen-Container"></div>

        <div id="popups">
            <div id="gameOver-popup" class="popup hide">
                <div class="popup-header">
                    <div id="popup-title" class="popup-title"></div>
                </div>
                <div class="popup-content"></div>
                <div class="popup-footer">
                    <button class="popup-btn" id="popup-restart">RESTART</button>
                </div>
            </div>

            <div id="edit-popup" class="popup hide">
                <div class="popup-header">
                    <div id="popup-title" class="popup-title">Edit Username</div>
                </div>
                <div class="popup-content">
                    <input class="edit" type="text" id="edit_input" placeholder="Username">
                </div>
                <div class="popup-footer multi-btns">
                    <button class="popup-btn" id="popup-cancel">CANCEL</button>
                    <button class="popup-btn" id="popup-done">DONE</button>
                </div>
            </div>

        </div>

    </div>

    <div id="pageFooter-Container"></div>

</body>

</html>
