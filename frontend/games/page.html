<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunForTwo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="page.js"></script>
</head>

<body>
    <div id="pageNav-Container">
        <div id="nav">
            <div id="sidebar-btn" class="sidebar-btn">
                <div class="sidebar-btn_burger"></div>
            </div>
        </div>

        <div id="sidebar" class="sidebar sidebar_hide">
            <h4 id="sidebar-title"></h4>
            <h5 id="userName">Username: </h5>
            <h5 id="gameCode">Game Code: </h5>
            <ul>
                <li id="home" class="sidebar_item">Home</li>
                <li id="players" class="sidebar_item">Players</li>
            </ul>
        </div>
    </div>

    <div id="gameContent-Container">

        <div id="gameInfo">
            <div id="state">Player's Turn:</div>
        </div>

        <div id="canvas"></div>

        <div id="gameOver-popup" class="popup-hide">
            <div class="popup-header">
                <div id="popup-title" class="popup-title"></div>
            </div>
            <div class="popup-content">
                <button class="popup-btn" id="popup-restart">Restart</button>
            </div>
        </div>

    </div>
</body>

</html>
