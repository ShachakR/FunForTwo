<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunForTwo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>

  <div id="initialScreen">
    <h1>FunForTwo</h1>

      <div class="form-group">
        <label for="joinGame_input">
          <h5>Join A Friend:</h5>
        </label>
        <input name="joinGame_input" type="string" id="joinGame_input" placeholder="Enter game id" required>
        <button id="joinGame_btn">Join</button>
      </div>

      <div class="form-group">
        <label for="gameTypes">
          <h5>Create Game:</h5>
        </label>
        <select name="gameType" id="gameType">
          <option value="connectFour">Connect Four</option>
        </select>
        <button id ="createGame_btn">Start</button>
      </div>

  </div>
  
  <div id="gameScreen">
    <h1>Game Screen</h1>
  </div>
  
</body>

</html>
